            <i id="tituloEN">EM</i>

        <div class="centrealizar">
        <div class="divTitulo">
            <h1>Nome do Desafio</h1>
        </div>
        <form class="centrealizar" id="myForm" onsubmit="javascript:enviar()">
            <br><br>
            <p class="texto">Nome Completo:</p>
            <input id="nome" name="entry.1530501406" type="text">
            <p class="texto">Nome da Escola</p>

        </form>
        </div>
</body>
<script>
    async function enviar(){
        event.preventDefault();
        const url = "https://docs.google.com/forms/d/e/1FAIpQLSd_6dwknGdOU496pBnpstNvZOjK-WvJJb3vPcxRNzGDudnl7Q/formResponse"
        const myForm = document.getElementById("myForm");
        const formData = new FormData(myForm);
        fetch(url, {method: "POST", body: formData, mode: "no-cors"})
        .catch(function (error){
            console.log(error);
        })
        window.open("seila.html", "_self")
                
    }
</script>
