<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulário</title>
</head>
<body id="container">
    <div id="header">
        <h1>Nome do desafio</h1>
        <h2>Parabéns, você escolheu seu desafio, agora precisamos de alguns dados para 
            prosseguir</h2>
    </div>
    <form>
        <div id="div">
            <div>
                <p>Nome completo:</p>
                <input type="text" name="nome" class="textbox">
                <p>Nome da escola:</p>
                <input type="text" name="escola" class="textbox">
                <p>Sua idade:</p>
                <input type="text" name="idade" class="textbox">
                <p>Nome da cidade:</p>
                <input type="text" name="cidade" class="textbox">
                <p>Número de telefone:</p>
                <input type="tel" name="telefone" pattern="[0-9]{11}" required class="textbox"> 
                </div>
            </div>
        <input type="submit" value="Enviar" name="enviar" class="botao">
    </form>
</body>
</html>
