<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="componentes2.css" media="screen">
        <title>Desafios</title>
    </head>
    <body id="background">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" class="voltar">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="white"/></svg>
            <i style="color:#01e5b2">EM</i>
            <i style="color:white">POWER</i>
        </div>
        <h1 class="header">Submeter desafio</h1>
        <p class="texto">
            Escreva aqui uma descrição do desafio realizado:
        </p>
        <div class="centrealizar">
            <input type="text" name="descrição" class="textbox">
        </div>
        <br>
        <p class="texto">
            Poste uma imagem sobre o desafio:
        </p>
        <div class="centrealizar">
            <input type="file" name="pic" accept=".png,.jpg,.docx,.pdf">
        </div>
        <br>
        <p class="texto">
            Poste um vídeo sobre o desafio:
        </p>
        <div class="centrealizar">
            <input type="file" name="pic" accept=".mp4">
        </div>
        <br>
        <br>
        <div class="centrealizar">
            <input type="submit" value="Finalizar desafio!" name="enviar" class="botao">
        </div>
    </body>
</html>
